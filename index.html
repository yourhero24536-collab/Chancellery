<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система ответов на вопросы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .sheet-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .form-container h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .question-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #3498db;
            font-size: 14px;
            color: #555;
            display: none;
        }

        .question-info.active {
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1f6396 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .iframe-wrapper {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            height: 600px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .sheet-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sheet-title i {
            color: #3498db;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                position: static;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Система ответов на вопросы</h1>
            <p>Выберите вопрос, введите ваш ответ, и он автоматически сохранится в таблице</p>
        </div>

        <div class="sheet-container">
            <div class="sheet-title">
                <i class="fas fa-table"></i>
                <span>Таблица вопросов и ответов</span>
            </div>
            <div class="iframe-wrapper" id="sheetFrame">
                <!-- Таблица будет загружена через Google Sheets API -->
                <div class="loading">Загрузка таблицы...</div>
            </div>
        </div>

        <div class="form-container">
            <h2><i class="fas fa-edit"></i> Форма ответа</h2>
            
            <form id="responseForm">
                <div class="form-group">
                    <label for="questionSelect"><i class="fas fa-question-circle"></i> Выберите вопрос:</label>
                    <select id="questionSelect" required>
                        <option value="">-- Выберите вопрос --</option>
                    </select>
                </div>

                <div id="questionInfo" class="question-info">
                    <strong>Текст вопроса:</strong>
                    <p id="questionText">Текст вопроса появится здесь после выбора</p>
                </div>

                <div class="form-group">
                    <label for="respondentName"><i class="fas fa-user"></i> Ваше имя:</label>
                    <input type="text" id="respondentName" placeholder="Введите ваше имя" required>
                </div>

                <div class="form-group">
                    <label for="responseText"><i class="fas fa-comment-alt"></i> Ваш ответ:</label>
                    <textarea id="responseText" placeholder="Введите ваш ответ здесь..." required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Отправить ответ
                </button>
            </form>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // Конфигурация Google Sheets
        const SPREADSHEET_ID = '1bu4WDRv1H_YKGHaXpjGYkokmQPvBZvqtwwLB4DLWsk0';
        const API_KEY = 'AIzaSyCx0SI2WRAQbBIS15KpO54qvH-BI4eL-7Q'; // Замените на свой API ключ
        const SHEET_NAME = 'Лист1'; // Название листа в таблице

        // DOM элементы
        const questionSelect = document.getElementById('questionSelect');
        const questionInfo = document.getElementById('questionInfo');
        const questionText = document.getElementById('questionText');
        const responseForm = document.getElementById('responseForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const sheetFrame = document.getElementById('sheetFrame');

        // Загружаем вопросы из Google Sheets
        async function loadQuestions() {
            try {
                // Показываем загрузку
                questionSelect.innerHTML = '<option value="">Загрузка вопросов...</option>';
                
                // Загружаем данные из Google Sheets
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных');
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('Таблица пуста');
                }
                
                // Получаем заголовки и данные
                const headers = data.values[0];
                const rows = data.values.slice(1);
                
                // Очищаем select
                questionSelect.innerHTML = '<option value="">-- Выберите вопрос --</option>';
                
                // Заполняем select вопросами
                rows.forEach((row, index) => {
                    const questionNumber = row[0] || `Вопрос ${index + 1}`;
                    const question = row[1] || 'Без названия';
                    const isCompleted = row[3] === 'да' || row[3] === 'Да' || row[3] === 'ДА';
                    
                    if (!isCompleted) {
                        const option = document.createElement('option');
                        option.value = index + 1; // Номер строки в таблице (с учетом заголовков)
                        option.textContent = `${questionNumber}: ${question.substring(0, 50)}${question.length > 50 ? '...' : ''}`;
                        option.dataset.fullText = question;
                        questionSelect.appendChild(option);
                    }
                });
                
                // Обновляем iframe с таблицей
                updateSheetIframe();
                
            } catch (error) {
                console.error('Ошибка загрузки вопросов:', error);
                questionSelect.innerHTML = '<option value="">Ошибка загрузки вопросов</option>';
                statusMessage.textContent = 'Ошибка загрузки вопросов. Пожалуйста, обновите страницу.';
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            }
        }

        // Обновляем iframe с таблицей
        function updateSheetIframe() {
            const iframe = document.createElement('iframe');
            iframe.src = `https://docs.google.com/spreadsheets/d/e/${SPREADSHEET_ID}/pubhtml?widget=true&amp;headers=false`;
            iframe.onload = function() {
                // Удаляем сообщение о загрузке
                const loading = sheetFrame.querySelector('.loading');
                if (loading) loading.remove();
            };
            
            sheetFrame.innerHTML = '';
            sheetFrame.appendChild(iframe);
        }

        // Обработчик изменения выбранного вопроса
        questionSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            
            if (selectedOption.value) {
                questionText.textContent = selectedOption.dataset.fullText;
                questionInfo.classList.add('active');
            } else {
                questionInfo.classList.remove('active');
            }
        });

        // Обработчик отправки формы
        responseForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const questionIndex = questionSelect.value;
            const respondentName = document.getElementById('respondentName').value.trim();
            const responseText = document.getElementById('responseText').value.trim();
            
            if (!questionIndex || !respondentName || !responseText) {
                showMessage('Пожалуйста, заполните все поля', 'error');
                return;
            }
            
            // Отключаем кнопку отправки
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Отправка...';
            
            try {
                // Отправляем данные в Google Sheets через API
                await submitResponse(questionIndex, respondentName, responseText);
                
                // Показываем сообщение об успехе
                showMessage('Ответ успешно отправлен!', 'success');
                
                // Сбрасываем форму
                responseForm.reset();
                questionInfo.classList.remove('active');
                
                // Обновляем список вопросов
                setTimeout(() => {
                    loadQuestions();
                }, 2000);
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                showMessage('Ошибка отправки ответа. Пожалуйста, попробуйте снова.', 'error');
            } finally {
                // Включаем кнопку отправки
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить ответ';
            }
        });

        // Функция отправки ответа в Google Sheets
        async function submitResponse(questionIndex, name, answer) {
            // В реальном приложении здесь будет код для отправки данных
            // через Google Sheets API с использованием OAuth2
            
            // Для демонстрации используем временное решение
            // В реальном приложении вам потребуется:
            // 1. Настроить Google Cloud проект
            // 2. Включить Google Sheets API
            // 3. Создать OAuth2 клиент
            // 4. Реализовать авторизацию
            
            // Временное решение - открываем ссылку для предзаполнения формы
            const rowNumber = parseInt(questionIndex) + 1; // +1 потому что в Sheets нумерация с 1 и есть заголовок
            
            // Создаем URL для предзаполнения формы
            const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSfYOUR_FORM_ID/viewform?usp=pp_url&entry.1234567890=${encodeURIComponent(name)}&entry.0987654321=${encodeURIComponent(answer)}`;
            
            // В реальном приложении здесь должен быть fetch запрос к Google Sheets API
            // с правильной аутентификацией
            
            // Для демонстрации используем alert
            alert(`Ответ будет добавлен в строку ${rowNumber}:\nИмя: ${name}\nОтвет: ${answer}\n\nВ реальном приложении здесь будет автоматическое обновление таблицы через API.`);
            
            // Имитация успешной отправки
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        // Функция для отображения сообщений
        function showMessage(text, type) {
            statusMessage.textContent = text;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Автоматически скрываем сообщение через 5 секунд
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestions();
            
            // Загружаем таблицу в iframe
            const iframe = document.createElement('iframe');
            iframe.src = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/preview`;
            iframe.onload = function() {
                const loading = sheetFrame.querySelector('.loading');
                if (loading) loading.remove();
            };
            
            sheetFrame.appendChild(iframe);
        });

        // Для реального использования с Google Sheets API:
        // 1. Создайте проект на https://console.cloud.google.com/
        // 2. Включите Google Sheets API
        // 3. Создайте учетные данные (API ключ и OAuth2 клиент)
        // 4. Замените API_KEY на свой ключ
        // 5. Реализуйте функцию submitResponse с использованием fetch и OAuth2
    </script>
</body>
</html>
